<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Simple booklist</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" media="all" />
    
    <link rel="stylesheet" href="responsive.css" title="" type="text/css" />
  </head>
  <body>
    <div class="container">
      
    
    <div class="text-center"  id="heading">
      <div>
        
      
  
    <img src="addbook.png" class="bg-success" alt="bookicon" width="25px" /><h4>Book List Application</h4>
    </div>
    <h4 class="text-center">by Shofiqul Islam</h4>
  </div>
  <div class="p-4 border border-success" style="border-radius:4px">
    
  
  <form class="form-group " style="color:#272727" action="" method="get" accept-charset="utf-8">
    

    <label for="bookname" class="input-text">Books Name:</label><br />
    <input type="text" name="bookname" class="input-group p-2" id="bookName" value="" placeholder="Enter the books name" required/>
    <label for="author">Author Name:</label><br />
    <input type="text" name="author" class="input-group p-2" id="authorName" value="" placeholder="Enter authors Name" required/>
    <label for="session">Session:</label><br />
    <input type="number" name="session" class="input-group p-2" id="session" value="" placeholder="Enter session" required/>
  
    
  
    <button class="btn btn-primary mt-2 form-control" id="btn">Add Book</button>
    
      
    
  </form>
  </div>
  <div class="container-xl table-responsive">
    
  
  <table class="table table-dark" >
    <thead>
    <tr>
      <th>Book</th>
      <th>Author</th>
      <th>Session</th>
      <th>Action</th>
    </tr>
    </thead>
      <tbody class="table-success" id="booklist" style="color:black">
     
      </tbody>
    
</table>

  
</div>
</div>
<script src="TDom.js" type="text/javascript" charset="utf-8">
  
</script>

    <script src="booklist.js" type="text/javascript" charset="utf-8">
</script>
  </body>
</html>
